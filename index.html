
   {% extends 'base.html' %}
{% block content %}
<div class="container">
{% for post in post_list %}
   <div class="card">

    <div class="card-header">
      {{post.title}}
    </div>
    <div class="card-body">
      <h2 class="card-title">{{post.title}}</h2>
      <p class="card-text">{{post.introtext | slice:"100"}}</p>
      <p class="bg-warning">Author: {{post.author | title}}</p>
      <a href="{% url 'blog_view' post.slug %}" class="btn btn-primary">Read more</a>
    </div>
    <div>
      {{object.image}}
    </div>
  </div>
  {% endfor %}
</div>
 

{% endblock content %}
